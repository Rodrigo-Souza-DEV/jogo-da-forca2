            <input type="text" id="letra6" class="letra" maxlength="1">
            <input type="text" id="letra7" class="letra" maxlength="1">
            <input type="text" id="letra8" class="letra" maxlength="1">
            <input type="text" id="letra9" class="letra" maxlength="1">
        </div>
        <div id="bt-alf">
            <button id="a" onclick="aA()">A</button>
            <button id="b" onclick="bA()">B</button>
            <button id="c" onclick="cA()">C</button>
            <button id="d" onclick="dA()">D</button>
            <button id="e" onclick="eA()">E</button>
            <button id="f" onclick="fA()">F</button>
            <button id="g" onclick="gA()">G</button>

            <button id="r" onclick="rA()">R</button>

            <button id="t" onclick="tA()">T</button>
            <button id="u" onclick="uA()">U</button>
            <button id="v" onclick="vA()">V</button>
            <button id="w" onclick="wA()">W</button>
            <button id="x" onclick="xA()">X</button>
            <button id="y" onclick="yA()">Y</button>
            <button id="z" onclick="zA()">Z</button>

    </div>
